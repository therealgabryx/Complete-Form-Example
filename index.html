<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>JS Example</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script type="text/javascript" src="app.js">
  </script>

 -->

</head>

<body>
  <div id="container">
    <div id="title">
      <h1>Insert your info</h1><br>
    </div>

    <form action="" method="post" name="register" onSubmit="return checkForm()">

      <div id="name">
        <label for="name">Name:</label><br>
        <input type="text" name="name" size="30" maxlength="30" placeholder="Name">
      </div>

      <div id="surname"><br>
        <label for="surname">Surname:</label><br>
        <input type="text" name="surname" size="40" maxlength="40" placeholder="Surname">
      </div>

      <div id="gender"><br>
        <label for="gender">Gender:</label><br>
        <select name="gender" required>
          <option value="not-specified" selected>Not Specified</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div id="birthdate"><br>
        <label for="bithdate">Date of Birth:</label><br>
        <input type="date" name="birthdate" size="12" maxlength="12">
      </div>

      <div id="regione"><br>
        <label for="region">Region:</label><br>
        <select name="region">
          <option value="none" selected></option>
          <option value="valdaosta">Val dâ€™Aosta</option>
          <option value="piemonte">Piemonte</option>
          <option value="liguria">Liguria</option>
          <option value="lombardia">Lombardia</option>
          <option value="veneto">Veneto</option>
          <option value="trentino-altoadige">Trentino Alto Adige</option>
          <option value="friuli-venezia-giulia">Friuli Venezia-Giulia</option>
          <option value="emilia-romagna">Emilia-Romagna</option>
          <option value="toscana">Toscana</option>
          <option value="marche">Marche</option>
          <option value="umbria">Umbria</option>
          <option value="lazio">Lazio</option>
          <option value="abruzzo">Abruzzo</option>
          <option value="molise">Molise</option>
          <option value="campania">Campania</option>
          <option value="basilicata">Basilicata</option>
          <option value="puglia">Puglia</option>
          <option value="calabria">Calabria</option>
          <option value="sicilia">Sicilia</option>
          <option value="sardegna">Sardegna</option>
        </select>
      </div>

      <div id="email"><br>
        <label for="email">Email:</label><br>
        <input type="text" name="email" size="30" maxlength="30" placeholder="user@mail.com">
      </div>

      <div id="phone"><br>
        <label for="phone">Phone Number:</label><br>
        <input type="text" name="phone" size="15" maxlength="15" placeholder="012-3456789">
      </div>

      <div id="additional-req"><br>
        <label for="additional-req">Additional Requests:</label><br>
        <textarea name="additional-req" cols="60" rows="12"></textarea>
      </div>


      <div id="preferences"><br>
        <fieldset>
          <legend>Which one(s) do you prefer the most?</legend>

          <input type="checkbox" id="baseball">
          <label for="baseball">Baseball</label>
          
          <input type="checkbox" id="tennis">
          <label for="tennis">Tennis</label>

          <input type="checkbox" id="football">
          <label for="football">Football</label>

          <input type="checkbox" id="basketball">
          <label for="basketball">Basketball</label>

          <input type="checkbox" id="skiing">
          <label for="skiing">Skiing</label>

          <input type="checkbox" id="coding" checked>
          <label for="coding">Coding</label>
        </fieldset>
      </div>

      <div id="finalchecks"><br>
        <input type="checkbox" id="accept#1" checked>
        <label for="accept#1">Send a copy of this form to my email</label><br>
      
        <input type="checkbox" id="accept#2" checked required>
        <label for="accept#2">Accept our terms and conditions*</label>
      </div>

      <div id="buttons"><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>

</body>
</html>
